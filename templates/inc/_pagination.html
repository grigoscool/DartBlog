<div class="pegination">
	<div class="nav-links">
		{% if page_obj.has_previous %}
		<a href="?page={{ page_obj.previous_page_number  }}" class="page-numbers">&laquo;</a>
		{% endif %}
		{% for page in page_obj.paginator.page_range %}
		{% if page_obj.number == page %}
		<a href="?page={{ page }}" class="page-numbers current">{{ page }}</a>
		{% else %}
		<a href="?page={{ page }}" class="page-numbers">{{ page }}</a>
		{% endif %}
		{% endfor %}
		{% if page_obj.has_next %}
		<a href="?page={{ page_obj.next_page_number   }}" class="page-numbers">&raquo;</a>
		{% endif %}
	</div>
</div>
