{% load draw_cat_menu %}
<div class="{{ menu_class }}">
	<ul>
		<li {% if active_cat == 'home' %} class="active" {% endif %}><a href="{% url 'index' %}">Home</a></li>
		{% for cat in cats %}
		<li {% if active_cat == cat.title %} class="active" {% endif %}><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
		{% endfor %}
	</ul>
</div>
