{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} :: {{ block.super }} {% endblock %}
{% block content %}
<div class="container-reg" style="margin-right:5%">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-8">
			<h2>Регистрация пользователя</h2>
			<form action="{% url 'register' %}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn-primary btn">register</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
